<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
     <form class="was-validated">
        <div class="mb-3" >
            <label for="name" class="form-label">Name  </label>
            <input style="width:500px;" type="text" id="name" class="form-control" required>
            <div class="invalid-feedback">
                Name is required
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input style="width:500px;" type="text" id="email" class="form-control" required>
            <div class="invalid-feedback">
                Email is required
            </div>
        </div>

        <div class="mb-3">
            <label for="pwd" class="form-label">Password </label>
            <input style="width:500px;" type="password" id="pwd" class="form-control" required>
            <div class="invalid-feedback">
                Email is required
            </div>
        </div>
        
        <div class="mb-3">
            <label for="hob" class="form-label">Hobbies</label>
            <select style="width:500px;" id="hob" class="form-control" required>
                <option selected disabled>select</option>
                <option value="games">Playing games</option>
                <option value="songs">Singing</option>
            </select>
        </div>
        <div class="mb-3">
            <button style="width:500px;" class="btn btn-danger" type="submit" >Submit</button>
          </div>
            
    </form>
        
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</div>
</body>
</html>
